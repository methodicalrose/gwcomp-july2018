<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Prose</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/new-project.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="jumbotron text-center">
    <div class="container">
      <h1>Welcome</h1>
      <h2>to Easy Prose</h2>
    </div>
  </div>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">New Project</a></li>
          <li><a href="archives.html">Archives</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="generator text-center">
    <h2>Need some inspiration?</h2>
    <p id="generate-button" class="btn btn-primary">Generate Prompt</p>
    <p id="prompt-output"></p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <form onsubmit="return displayText();" method="post" action="archives.html" id="storyTime" name="textEditor">
          <h4>Title:</h4>
          <input id="title" type="text" name="title" class="text-title" placeholder="Choose a Title" required>
          <br>
          <h4>Body:</h4>
          <textarea id="textBody" name="textBody" form="storyTime" class="text-body text-justify" placeholder="Start writing here!" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div> <!-- /.col -->
    </div> <!-- /.row -->
  </div> <!-- /.container -->

  <footer>
    <span class="glyphicon glyphicon-copyright-mark"></span><span>2018 Andy Callahan</span>
  </footer>

  <script src="js/new-project.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
